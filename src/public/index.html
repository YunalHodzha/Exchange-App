<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Tracker</title>
    <style>
        .currency-section {
            margin-bottom: 20px;
        }

        label,
        input,
        button {
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>Currency Exchange Tracker</h1>

    <div class="currency-section" id="try-section">
        <form method="POST" action="http://localhost:3000/action">
            <h2>EUR</h2>
            <label for="eur-amount">Amount:</label>
            <input type="number" id="eur-amount" name="eur-amount">
            <label for="eur-rate">Rate:</label>
            <input type="number" id="eur-rate" name="eur-rate" step="0.01">
            <input type="submit" id="buy" value="Buy" name="buy"></input>
            <input type="submit" id="sell" value="Sell" name="sell"></input>
        </form>
    </div>


    <div class="currency-section" id="try-section">
        <h2>TRY</h2>
        <label for="eur-amount">Amount:</label>
        <input type="number" id="try-amount">
        <label for="try-rate">Rate:</label>
        <input type="number" id="try-rate" step="0.01">
        <button onclick="buyCurrency('TRY')">Buy</button>
        <button onclick="sellCurrency('TRY')">Sell</button>
    </div>

    <div class="currency-section" id="usd-section">
        <h2>USD</h2>
        <label for="usd-amount">Amount:</label>
        <input type="number" id="usd-amount">
        <label for="usd-rate">Rate:</label>
        <input type="number" id="usd-rate" step="0.01">
        <button onclick="buyCurrency('USD')">Buy</button>
        <button onclick="sellCurrency('USD')">Sell</button>
    </div>

    <div class="currency-section" id="gbp-section">
        <h2>GBP</h2>
        <label for="gbp-amount">Amount:</label>
        <input type="number" id="gbp-amount">
        <label for="gbp-rate">Rate:</label>
        <input type="number" id="gbp-rate" step="0.01">
        <button onclick="buyCurrency('GBP')">Buy</button>
        <button onclick="sellCurrency('GBP')">Sell</button>
    </div>



</body>

</html>
