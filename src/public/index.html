<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Tracker</title>
    <style>
        .currency-section {
            margin-bottom: 20px;
        }

        label,
        input,
        button {
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>Currency Exchange Tracker</h1>

    <div class="currency-section" id="try-section">
        <form method="POST" action="http://localhost:3000/transaction">
            <select id="currencyCode" name="currencyCode">
                <option value="EUR">EUR</option>
                <option value="TRY">TRY</option>
                <option value="GPB">GPB</option>
                <option value="USD">USD</option>
            <label for="eur-amount">Amount:</label>
            <input type="number" id="amount" name="amount">
            <label for="eur-rate">Rate:</label>
            <input type="number" id="rate" name="rate" step="0.001">
            <input type="submit" id="buy" value="Buy" name="transactionType"></input>
            <input type="submit" id="sell" value="Sell" name="transactionType"></input>
        </form>
    </div>

</body>

</html>
