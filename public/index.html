<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Bureau</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="currency-trades-container">
            <div class="currency-container">
                <div class="currency-list">
                    <div class="currency-row" id="currency-BGN">
                        <span class="currency-name">ЛЕВА</span>
                        <span class="holdings" id="holdings-BGN">0.00</span>
                    </div>
                    <div class="currency-row" id="currency-EUR">
                        <span class="currency-name">ЕВРО</span>
                        <button class="buy-btn" data-currency="EUR">КУПУВА</button>
                        <button class="sell-btn" data-currency="EUR">ПРОДАВА</button>
                        <span class="holdings" id="holdings-EUR">0.00</span>
                    </div>
                    <div class="currency-row" id="currency-USD">
                        <span class="currency-name">Американски Долар</span>
                        <button class="buy-btn" data-currency="USD">КУПУВА</button>
                        <button class="sell-btn" data-currency="USD">ПРОДАВА</button>
                        <span class="holdings" id="holdings-USD">0.00</span>
                    </div>
                    <div class="currency-row" id="currency-GBP">
                        <span class="currency-name">Британски Паунд</span>
                        <button class="buy-btn" data-currency="GBP">КУПУВА</button>
                        <button class="sell-btn" data-currency="GBP">ПРОДАВА</button>
                        <span class="holdings" id="holdings-GBP">0.00</span>
                    </div>
                    <div class="currency-row" id="currency-TRY">
                        <span class="currency-name">Турска Лира</span>
                        <button class="buy-btn" data-currency="TRY">КУПУВА</button>
                        <button class="sell-btn" data-currency="TRY">ПРОДАВА</button>
                        <span class="holdings" id="holdings-TRY">0.00</span>
                    </div>
                </div>
            </div>
            <div class="trades-container">
                <div class="trades">
                    <h2>Trades</h2>
                    <ul id="trades-list"></ul>
                </div>
            </div>
        </div>
        <div class="reports">
            <h2>Reports</h2>
            <button id="daily-report-btn">Daily Report</button>
            <input type="date" id="start-date">
            <input type="date" id="end-date">
            <button id="custom-report-btn">Generate Custom Report</button>
            <pre id="report-output"></pre>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="form-group">
                <label for="modal-currency">Валута:</label>
                <input type="text" id="modal-currency" readonly data-value="">
            </div>
            <div class="form-group">
                <label for="modal-operation">Операция:</label>
                <input type="text" id="modal-operation" readonly data-value="">
            </div>
            <div class="form-group" id="amount-grid">
                <label for="modal-amount">Количество:</label>
                <input type="number" id="modal-amount" step="0.01">
            </div>
            <div class="form-group" id="price-grid">
                <label for="modal-price">Курс:</label>
                <input type="number" id="modal-price" step="0.01">
            </div>
            <div class="form-group" id="bgn-sum-grid">
                <label for="modal-bgn-sum">Сума Лева:</label>
                <input type="number" id="modal-bgn-sum" readonly>
            </div>
            <button id="modal-submit-btn">Потвърди</button>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
